<head>

    <meta charset="UTF-8">
    <style>
        body {

<body>
    <div class="container">
        <h1>üî• La Verdi√®re üî•</h1>
        <div id="countdown">Chargement...</div>
        <marquee scrollamount="10">üçâ Melon, ros√© et atmosph√®re,
            voil√† l‚Äôesprit de La Verdi√®re ! üç∑</marquee>
    </div>

    <script>
        function updateCountdown() {
            // Cible : 26 juillet 2025 √† 15:00:00 CEST (UTC+2)
            const target = new Date("2025-07-26T13:00:00Z"); // UTC √©quivalent de 15:00 CEST

            const now = new Date();
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "üéâ C'est le moment ! üéâ";
                return;
            }

            const jours = Math.floor(diff / (1000 * 60 * 60 * 24));
            const heures = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const secondes = Math.floor((diff / 1000) % 60);

            document.getElementById("countdown").innerHTML =
                `${jours}j ${heures}h ${minutes}m ${secondes}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
